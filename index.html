<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calender widget</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

    <section class="container-fluid">
        <div class="container">
            <div class="main-outer">

                        </div>
                        <div class="col-md-8">

                    </div>

            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
