<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calender widget</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container-fluid">
        <div class="container">
            <div class="main-outer">
                <div class="main-inner">
                    <h3>Return Date</h3>
                    <div class="col-md-12">
                        <h3>Show Flexible dates <span class="yes">Yes</span><span class="no">No</span></h3>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div id="monthContainer"></div>
                            <h3>Year</h3>
                            <div class="year-holder">
                                <span class="current-year">2017</span><span class="next-year">2018</span>
                            </div>
                            <div class="month-holder">
                                <h3>Month</h3>
                                <div id="month-displayer"></div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h3>Day</h3>
                            <div id="calendar" class="cf"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <div id="calendar" class="container cf"></div> -->


    <script src="js/app.js"></script>
</body>
</html>
